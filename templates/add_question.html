<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Question | Admin</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
    --primary:#8b5cf6; /* Purple */
    --secondary:#6d28d9; /* Darker Purple */
    --dark:#0f172a; /* Black */
    --bg:#1e293b; /* Dark Gray */
    --card:#334155; /* Darker Card */
    --text:#e5e7eb; /* Light Text */
    --glass:rgba(255,255,255,0.05);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,var(--dark),var(--bg));
    color:var(--text);
    min-height:100vh;
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= HEADER ================= */
header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#fff;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    animation:slideDown 0.6s ease;
}

@keyframes slideDown{
    from{transform:translateY(-100%);}
    to{transform:translateY(0);}
}

.navbar{
    max-width:1200px;
    margin:auto;
    padding:14px 25px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo img{
    width:38px;
    height:38px;
    border-radius:50%;
    box-shadow:0 0 15px rgba(255,255,255,0.3);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

.logo span{
    font-size:20px;
    font-weight:600;
    text-shadow:0 0 10px rgba(255,255,255,0.5);
}

.navbar a{
    color:#fff;
    text-decoration:none;
    font-size:14px;
    opacity:0.9;
    transition:0.3s;
    padding:8px 16px;
    border-radius:20px;
    background:var(--glass);
}

.navbar a:hover{
    opacity:1;
    background:rgba(255,255,255,0.1);
    transform:translateY(-2px);
}

/* ================= CONTENT ================= */
.container{
    max-width:1100px;
    margin:auto;
    padding:30px 20px;
    animation:slideUp 0.8s ease 0.2s both;
}

@keyframes slideUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.page-title{
    font-size:28px;
    font-weight:600;
    margin-bottom:20px;
    text-align:center;
    color:var(--text);
    animation:bounceIn 0.6s ease;
}

@keyframes bounceIn{
    0%{transform:scale(0.3); opacity:0;}
    50%{transform:scale(1.05);}
    70%{transform:scale(0.9);}
    100%{transform:scale(1); opacity:1;}
}

/* ================= CARD ================= */
.card{
    background:linear-gradient(135deg,var(--card),rgba(51,65,85,0.8));
    border-radius:20px;
    padding:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.1);
    animation:zoomIn 0.6s ease 0.4s both;
}

@keyframes zoomIn{
    from{transform:scale(0.9); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

/* SUBJECT INFO */
.subject-info{
    font-size:16px;
    font-weight:500;
    margin-bottom:15px;
    color:var(--text);
}

/* ================= FORM ================= */
form{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
}

form input,
form select{
    width:100%;
    padding:14px 18px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.2);
    background:black;
    color:var(--text);
    font-size:14px;
    transition:0.3s;
}

form input:focus,
form select:focus{
    border-color:var(--primary);
    outline:none;
    box-shadow:0 0 20px rgba(139,92,246,0.5);
    transform:scale(1.02);
}

/* FULL WIDTH */
.full{
    grid-column:1 / -1;
    color: white;
}

button{
    padding:14px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#000; /* Black text */
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.4s;
    box-shadow:0 10px 30px rgba(139,92,246,0.4);
    position:relative;
    overflow:hidden;
}

button::before{
    content:'';
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
    transition:left 0.5s;
}

button:hover::before{
    left:100%;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 40px rgba(139,92,246,0.6);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
    form{
        grid-template-columns:1fr;
    }
    .page-title{
        font-size:24px;
    }
    .navbar{
        flex-direction:column;
        gap:10px;
    }
    .card{
        padding:20px;
    }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="navbar">
        <div class="logo">
            <img src="/static/home.jpg" alt="Logo">
            <span>AI Proctor</span>
        </div>
        <a href="/admin-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    </div>
</header>

<!-- ===== CONTENT ===== -->
<div class="container">
    <div class="page-title"><i class="fas fa-plus-circle"></i> Add Question</div>

    <div class="card">

        {% if subjects and subjects|length > 0 %}
        <div class="subject-info">
            Subject: <span id="selected-subject-name"></span>
        </div>

        <script>
        function updateSubjectName() {
            const select = document.querySelector('select[name="subject_id"]');
            const nameSpan = document.getElementById('selected-subject-name');
            const selected = select.options[select.selectedIndex];
            nameSpan.textContent = selected.value ? selected.text : '';
        }
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.querySelector('select[name="subject_id"]');
            select.addEventListener('change', updateSubjectName);
            updateSubjectName();
        });
        </script>
        {% endif %}

        <!-- ===== FORM ===== -->
        <form method="POST">

            <select name="subject_id" class="full" required>
                <option value="">-- Select Subject --</option>
                {% for sub in subjects %}
                <option value="{{ sub[0] }}">{{ sub[1] }}</option>
                {% endfor %}
            </select>

            <input type="text" name="question" placeholder="Enter Question" class="full" required>

            <input type="text" name="opt1" placeholder="Option A" required>
            <input type="text" name="opt2" placeholder="Option B" required>
            <input type="text" name="opt3" placeholder="Option C" required>
            <input type="text" name="opt4" placeholder="Option D" required>

            <select name="correct" class="full" required>
                <option value="1">Correct Answer: A</option>
                <option value="2">Correct Answer: B</option>
                <option value="3">Correct Answer: C</option>
                <option value="4">Correct Answer: D</option>
            </select>

            <button type="submit" class="full"><i class="fas fa-plus"></i> Add Question</button>
        </form>

    </div>
</div>

</body>
</html>
