<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Credentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Roboto',sans-serif;
        }

        /* ===== FULL PAGE BACKGROUND IMAGE ===== */
        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background: url("/static/home.jpg") center/cover no-repeat fixed;
            background-size: cover;
            color:#e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* ===== GLASS CONTAINER ===== */
        .container{
            background:rgba(0,0,0,0.75);
            backdrop-filter:blur(25px);
            border-radius:20px;
            padding:50px;
            width:100%;
            max-width:520px;
            text-align:center;
            box-shadow:
                0 30px 60px rgba(0,0,0,0.9),
                0 0 40px rgba(0,255,255,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
            animation:fadeUp 0.8s ease-out;
            position:relative;
            z-index:1;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes fadeUp{
            from{opacity:0; transform:translateY(50px) scale(0.9)}
            to{opacity:1; transform:translateY(0) scale(1)}
        }

        /* ===== TEXT ===== */
        h2{
            color:#ffffff;
            font-weight:500;
            margin-bottom:20px;
            text-shadow:0 0 15px rgba(0,255,255,0.7);
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 15px rgba(0,255,255,0.7); }
            to { text-shadow: 0 0 25px rgba(0,255,255,1); }
        }

        .credentials{
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #00ffff;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .credentials p{
            margin: 10px 0;
            font-size: 18px;
        }

        .credentials b{
            color:#00ffff;
            animation: colorShift 3s infinite;
        }

        @keyframes colorShift {
            0%, 100% { color: #00ffff; }
            50% { color: #ff00ff; }
        }

        .warning{
            color:#ff4d4d;
            font-weight:500;
            margin:20px 0;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.3);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        /* ===== BUTTON ===== */
        .login-link{
            display: inline-block;
            background:white;
            color:#000;
            text-decoration: none;
            padding:16px 40px;
            font-size:17px;
            font-weight:500;
            border-radius:35px;
            transition: all 0.4s ease;
            box-shadow:0 8px 25px rgba(0,255,255,0.5);
            position: relative;
            overflow: hidden;
            animation: buttonGlow 2s infinite alternate;
            margin-top: 20px;
        }

        @keyframes buttonGlow {
            from { box-shadow: 0 8px 25px rgba(0,255,255,0.5); }
            to { box-shadow: 0 8px 25px rgba(0,255,255,0.8); }
        }

        .login-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-link:hover::before {
            left: 100%;
        }

        .login-link:hover{
            transform:translateY(-4px) scale(1.05);
            box-shadow:0 15px 40px rgba(0,255,255,0.8);
        }

        .login-link:active{
            transform:scale(0.98);
        }

        /* ===== RESPONSIVE ===== */
        @media(max-width:768px){
            .container{
                padding:35px;
                margin:20px;
                max-width:90%;
            }
            h2{
                font-size:24px;
            }
            .credentials p{
                font-size:16px;
            }
            .warning{
                font-size:14px;
            }
            .login-link{
                padding:14px 30px;
                font-size:16px;
            }
        }

        @media(max-width:480px){
            .container{
                padding:25px;
                margin:15px;
            }
            h2{
                font-size:20px;
            }
            .credentials{
                padding:15px;
                margin:15px 0;
            }
            .credentials p{
                font-size:14px;
            }
            .warning{
                font-size:12px;
                margin:15px 0;
            }
            .login-link{
                padding:12px 25px;
                font-size:15px;
                margin-top:15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>âœ… Registration Completed</h2>

    <div class="credentials">
        <p><b>Username:</b> {{ username }}</p>
        <p><b>Password:</b> {{ password }}</p>
    </div>

    <p class="warning">Save these credentials carefully</p>

    <a href="/student-login" class="login-link">Go to Login</a>
</div>

</body>
</html>
