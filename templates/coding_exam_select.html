<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding Exam | Select Language</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{min-height:100vh;background:linear-gradient(135deg,#0f172a 0%,#1e1b4b 100%);display:flex;align-items:center;justify-content:center;color:#e5e7eb;}
.card{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1);border-radius:24px;padding:48px 40px;max-width:480px;width:100%;box-shadow:0 30px 80px rgba(0,0,0,0.5);animation:fadeUp .6s ease both;}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
.icon{text-align:center;font-size:56px;margin-bottom:20px;}
h1{text-align:center;font-size:26px;font-weight:600;margin-bottom:8px;color:#c4b5fd;}
p{text-align:center;font-size:14px;color:#9ca3af;margin-bottom:32px;}
.lang-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:32px;}
.lang-btn{background:rgba(139,92,246,0.12);border:2px solid rgba(139,92,246,0.3);border-radius:16px;padding:22px 16px;text-align:center;cursor:pointer;transition:.3s;color:#e5e7eb;display:flex;flex-direction:column;align-items:center;gap:8px;}
.lang-btn:hover,.lang-btn.selected{background:rgba(139,92,246,0.3);border-color:#8b5cf6;transform:translateY(-4px);box-shadow:0 12px 30px rgba(139,92,246,0.3);}
.lang-btn .emoji{font-size:32px;}
.lang-btn span{font-size:14px;font-weight:500;}
.start-btn{width:100%;padding:16px;border:none;border-radius:30px;background:linear-gradient(135deg,#8b5cf6,#6366f1);color:#fff;font-size:16px;font-weight:600;cursor:pointer;transition:.3s;}
.start-btn:hover{transform:scale(1.03);box-shadow:0 12px 30px rgba(139,92,246,0.45);}
.back-link{display:block;text-align:center;margin-top:20px;color:#6b7280;font-size:13px;text-decoration:none;}
.back-link:hover{color:#8b5cf6;}
</style>
</head>
<body>

<div class="card">
    <div class="icon">üíª</div>
    <h1>Coding Exam</h1>
    <p>Select a programming language to begin your coding examination</p>

    <form method="POST" action="/coding-exam" id="langForm">

        <input type="hidden" name="language" id="langInput" value="Python">

        <div class="lang-grid">
            <div class="lang-btn selected" onclick="selectLang('Python', this)">
                <span class="emoji">üêç</span>
                <span>Python</span>
            </div>
            <div class="lang-btn" onclick="selectLang('HTML', this)">
                <span class="emoji">üåê</span>
                <span>HTML</span>
            </div>
            <div class="lang-btn" onclick="selectLang('JavaScript', this)">
                <span class="emoji">‚ö°</span>
                <span>JavaScript</span>
            </div>
            <div class="lang-btn" onclick="selectLang('PHP', this)">
                <span class="emoji">üêò</span>
                <span>PHP</span>
            </div>
        </div>

        <div style="margin-bottom:20px;">
            <label for="csv_file">Select a CSV file for your exam:</label>
            <select name="csv_file" id="csv_file" required>
                <option value="iris.csv">iris.csv</option>
                <option value="Titanic_Train.csv">Titanic_Train.csv</option>
                <option value="stu_marks.csv">stu_marks.csv</option>
                <option value="customer_Transaction.csv">customer_Transaction.csv</option>
                <option value="customer_Demograph.csv">customer_Demograph.csv</option>
            </select>
        </div>

        <button type="submit" class="start-btn">üöÄ Start Coding Exam</button>
    </form>

    <a href="/student-dashboard" class="back-link">‚Üê Back to Dashboard</a>
</div>

<script>
function selectLang(lang, el) {
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('selected'));
    el.classList.add('selected');
    document.getElementById('langInput').value = lang;
}
</script>
</body>
</html>
