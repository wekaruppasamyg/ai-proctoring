<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | AI Proctor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:#7f9db3;
    color:#000;
}

/* ===== HEADER ===== */
header{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    padding:18px 40px;
    animation: fadeInDown 1s ease; /* Improved: Fade in from top */
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo img{
    width:36px;
}

.logo span{
    font-size:18px;
    font-weight:500;
    color:#ffffff;
}

/* ===== MAIN LAYOUT ===== */
.main{
    min-height:100vh;
    display:grid;
    grid-template-columns:1.2fr 1fr;
    align-items:center;
    padding-top:80px;
}

/* ===== LEFT IMAGE ===== */
.left{
    display:flex;
    align-items:center;
    justify-content:center;
    animation: fadeInLeft 1s ease 0.5s both; /* Improved: Fade in from left with delay */
}

@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.left img{
    width:100%;
    max-width:520px;
    cursor: pointer; /* Indicate it's clickable */
    transition: transform 0.1s ease; /* For shake animation */
    position: relative; /* For overlay positioning */
}

.left img::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    opacity: 0;
    transition: opacity 0.3s ease; /* Improved: Smooth black overlay on hover */
}

.left img:hover::before {
    opacity: 0.5; /* Improved: Semi-transparent black overlay on hover */
}

.left img:hover {
    transform: scale(1.05); /* Improved: Slight zoom effect on hover */
}

/* Shake animation keyframes */
@keyframes shake {
    0% { transform: translateX(0); }
    10% { transform: translateX(-5px); }
    20% { transform: translateX(5px); }
    30% { transform: translateX(-5px); }
    40% { transform: translateX(5px); }
    50% { transform: translateX(-5px); }
    60% { transform: translateX(5px); }
    70% { transform: translateX(-5px); }
    80% { transform: translateX(5px); }
    90% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.5s ease-in-out;
}

/* ===== RIGHT LOGIN ===== */
.right{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
}

.login-card{
    background:#ffffff;
    width:100%;
    max-width:420px;
    padding:45px;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

.login-card h1{
    font-size:36px;
    font-weight:600;
    margin-bottom:10px;
}

.login-card h1 span{
    color:#cfd8dc;
}

.login-card p{
    font-size:14px;
    color:#555;
    margin-bottom:35px;
}

.login-card h3{
    font-size:22px;
    margin-bottom:25px;
}

.login-card form{
    display:flex;
    flex-direction:column;
}

.login-card input{
    padding:14px 16px;
    margin-bottom:18px;
    border:1px solid #ccc;
    font-size:15px;
}

.login-card input:focus{
    outline:none;
    border-color:#000;
}

.login-card button{
    padding:14px;
    background:#000;
    color:#fff;
    border:none;
    font-size:15px;
    cursor:pointer;
}

.login-card button:hover{
    opacity:0.9;
}

.register-link{
    margin-top:20px;
    font-size:14px;
}

.register-link a{
    color:#000;
    text-decoration:underline;
}

/* Added: Forgot Password Link */
.forgot-link{
    margin-top:10px;
    font-size:14px;
}

.forgot-link a{
    color:#000;
    text-decoration:underline;
    transition: color 0.3s ease;
}

.forgot-link a:hover{
    color:#555;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
    .main{
        grid-template-columns:1fr;
    }
    .left{
        display:none;
    }
}

@media(max-width:600px){
    header{
        padding:15px 20px;
    }
    .logo span{
        font-size:16px;
    }
    .container{
        padding:30px;
    }
    .container h4{
        font-size:20px;
        margin-bottom:15px;
    }
    .container h2{
        font-size:24px;
        margin-bottom:25px;
    }
    input{
        padding:12px 14px;
        margin-bottom:15px;
        font-size:14px;
    }
    button{
        padding:12px;
        font-size:14px;
    }
    .register-link, .forgot-link{
        font-size:13px;
    }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="logo">
        <img src="/static/home.jpg" alt="Logo">
        <span>AI Proctor</span>
    </div>
</header>

<!-- ===== MAIN ===== -->
<div class="main">

    <!-- LEFT IMAGE -->
    <div class="left">
        <img id="shakeImage" src="/static/regi.jpg" alt="Login Visual">
    </div>

    <!-- RIGHT FORM -->
   <div class="right">
    <div class="login-card">
        <h1>Make it <span>secure.</span></h1>
        <p>Create your account to access the AI Exam Proctoring System.</p>

        <h3>Login</h3>

        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            Already have an account? <a href="/register">Register</a>
        </div>
    </div>
</div>


</div>

<script>
// Add shake animation on image click
document.getElementById('shakeImage').addEventListener('click', function() {
    this.classList.add('shake');
    // Remove the class after animation ends to allow re-triggering
    setTimeout(() => {
        this.classList.remove('shake');
    }, 500); // Match animation duration
});
</script>

</body>
</html>
