<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Finished | AI Proctor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#00ffff;
    --success:#22c55e;
    --dark:#0a0a0a;
    --glass:rgba(255,255,255,0.08);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#0a0a0a,#111,#1a1a1a);
    color:#e0e0e0;
}

/* ================= HEADER ================= */
header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:10;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(12px);
}

.navbar{
    max-width:1200px;
    margin:auto;
    padding:14px 25px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo img{
    width:36px;
    height:36px;
}

.logo span{
    font-size:20px;
    font-weight:600;
    color:#fff;
}

/* ================= MAIN ================= */
.wrapper{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:100px 20px 40px;
}

.card{
    max-width:460px;
    width:100%;
    background:rgba(0,0,0,0.75);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:20px;
    padding:40px;
    text-align:center;
    box-shadow:
        0 25px 50px rgba(0,0,0,0.6),
        0 0 30px rgba(0,255,255,0.25);
    animation:scaleIn 0.6s ease;
}

@keyframes scaleIn{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

/* SUCCESS ICON */
.icon{
    width:90px;
    height:90px;
    border-radius:50%;
    background:rgba(34,197,94,0.15);
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto 20px;
    animation:pulse 1.6s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(34,197,94,0.6);}
    70%{box-shadow:0 0 0 20px rgba(34,197,94,0);}
    100%{box-shadow:0 0 0 0 rgba(34,197,94,0);}
}

.icon span{
    font-size:42px;
    color:var(--success);
}

/* TEXT */
.card h2{
    font-size:26px;
    color:var(--success);
    margin-bottom:12px;
}

.card p{
    font-size:15px;
    color:#b0b0b0;
    margin-bottom:25px;
}

/* SCORE */
.score-box{
    background:rgba(255,255,255,0.06);
    border-radius:14px;
    padding:18px;
    margin-bottom:30px;
}

.score-box span{
    font-size:36px;
    font-weight:600;
    color:var(--primary);
}

/* BUTTON */
.btn{
    display:inline-block;
    padding:14px 34px;
    border-radius:30px;
    background:black;
    color:#fff;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
    box-shadow:white;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 30px rgba(0,255,255,0.6);
}

/* ================= RESPONSIVE ================= */
@media(max-width:480px){
    .card{
        padding:28px;
    }
    .card h2{
        font-size:22px;
    }
    .score-box span{
        font-size:30px;
    }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="navbar">
        <div class="logo">
            <!-- Replace logo path -->
            <img src="/static/home.jpg" alt="Logo">
            <span>AI Proctor</span>
        </div>
    </div>
</header>

<!-- ===== CONTENT ===== -->
<div class="wrapper">
    <div class="card">

        <div class="icon">
            <span>âœ“</span>
        </div>

        <h2>Exam Finished</h2>
        <p>Your exam has been successfully submitted</p>

        <div class="score-box">
            Your Score<br>
            <span>{{ score }}</span>
        </div>

        <a href="{{ url_for('student_dashboard') }}" class="btn">
            Go to Dashboard
        </a>
    </div>
</div>

</body>
</html>
