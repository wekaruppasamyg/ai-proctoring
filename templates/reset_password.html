<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password | AI Proctor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #0a0e1a;
    --surface: #111827;
    --surface2: #1f2937;
    --primary: #8b5cf6;
    --accent: #22d3ee;
    --green: #10b981;
    --red: #ef4444;
    --text: #e5e7eb;
    --muted: #6b7280;
    --border: rgba(255,255,255,0.08);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Background Animation */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
}

.bg-animation::before {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(16,185,129,0.15) 0%, transparent 70%);
    top: -200px;
    right: -200px;
    animation: float 8s ease-in-out infinite;
}

.bg-animation::after {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(34,211,238,0.1) 0%, transparent 70%);
    bottom: -150px;
    left: -150px;
    animation: float 10s ease-in-out infinite reverse;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    50% { transform: translate(30px, 30px) rotate(5deg); }
}

/* Card */
.card {
    position: relative;
    z-index: 1;
    max-width: 450px;
    width: 100%;
    background: rgba(17, 24, 39, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 45px;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), 0 0 40px rgba(16, 185, 129, 0.1);
    animation: slideUp 0.6s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Icon */
.icon-container {
    width: 80px;
    height: 80px;
    margin: 0 auto 25px;
    background: linear-gradient(135deg, rgba(16,185,129,0.2), rgba(16,185,129,0.05));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
    50% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
}

h1 {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 10px;
    background: linear-gradient(135deg, var(--green), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.subtitle {
    text-align: center;
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 30px;
}

.verified-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(16, 185, 129, 0.15);
    border: 1px solid rgba(16, 185, 129, 0.3);
    color: var(--green);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 25px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

/* Form */
form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.input-group {
    position: relative;
}

.input-group label {
    display: block;
    font-size: 12px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 14px 16px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text);
    font-size: 15px;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--green);
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
}

input::placeholder {
    color: var(--muted);
}

/* Password Strength */
.password-strength {
    height: 4px;
    background: var(--surface2);
    border-radius: 2px;
    margin-top: 8px;
    overflow: hidden;
}

.password-strength-bar {
    height: 100%;
    width: 0%;
    border-radius: 2px;
    transition: all 0.3s ease;
}

.password-strength-bar.weak { width: 33%; background: var(--red); }
.password-strength-bar.medium { width: 66%; background: var(--orange); }
.password-strength-bar.strong { width: 100%; background: var(--green); }

.password-hint {
    font-size: 11px;
    color: var(--muted);
    margin-top: 6px;
}

/* Buttons */
.btn {
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--green), #059669);
    color: #fff;
    box-shadow: 0 8px 25px rgba(16,185,129,0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(16,185,129,0.4);
}

/* Alert Messages */
.alert {
    padding: 14px 16px;
    border-radius: 12px;
    font-size: 14px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.alert-error {
    background: rgba(239, 68, 68, 0.15);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: var(--red);
}

/* Password Match Indicator */
.match-indicator {
    font-size: 12px;
    margin-top: 6px;
    display: flex;
    align-items: center;
    gap: 5px;
}

.match-indicator.match {
    color: var(--green);
}

.match-indicator.no-match {
    color: var(--red);
}

/* Responsive */
@media (max-width: 500px) {
    .card {
        padding: 30px;
    }
    h1 {
        font-size: 22px;
    }
}
</style>
</head>
<body>

<div class="bg-animation"></div>

<div class="card">
    <div class="icon-container">üîë</div>
    
    <h1>Create New Password</h1>
    <p class="subtitle">Your identity has been verified</p>
    
    <div class="verified-badge">
        ‚úì Email Verified: {{ email }}
    </div>

    {% if error %}
    <div class="alert alert-error">
        ‚ùå {{ error }}
    </div>
    {% endif %}

    <form action="/reset-password" method="post">
        <input type="hidden" name="email" value="{{ email }}">
        
        <div class="input-group">
            <label>New Password</label>
            <input type="password" name="new_password" id="new_password" placeholder="Enter new password" required minlength="6">
            <div class="password-strength">
                <div class="password-strength-bar" id="strength-bar"></div>
            </div>
            <div class="password-hint">Use at least 6 characters with mix of letters and numbers</div>
        </div>
        
        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required minlength="6">
            <div class="match-indicator" id="match-indicator"></div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submit-btn">
            üîí Reset Password
        </button>
    </form>
</div>

<script>
// Password strength checker
var newPasswordInput = document.getElementById('new_password');
var confirmPasswordInput = document.getElementById('confirm_password');
var strengthBar = document.getElementById('strength-bar');
var matchIndicator = document.getElementById('match-indicator');
var submitBtn = document.getElementById('submit-btn');

newPasswordInput.addEventListener('input', function() {
    var password = this.value;
    var strength = 0;
    
    if (password.length >= 6) strength++;
    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^a-zA-Z0-9]/)) strength++;
    
    strengthBar.className = 'password-strength-bar';
    if (password.length === 0) {
        strengthBar.style.width = '0%';
    } else if (strength <= 1) {
        strengthBar.classList.add('weak');
    } else if (strength <= 2) {
        strengthBar.classList.add('medium');
    } else {
        strengthBar.classList.add('strong');
    }
    
    checkMatch();
});

confirmPasswordInput.addEventListener('input', checkMatch);

function checkMatch() {
    var newPass = newPasswordInput.value;
    var confirmPass = confirmPasswordInput.value;
    
    if (confirmPass.length === 0) {
        matchIndicator.textContent = '';
        matchIndicator.className = 'match-indicator';
        return;
    }
    
    if (newPass === confirmPass) {
        matchIndicator.innerHTML = '‚úì Passwords match';
        matchIndicator.className = 'match-indicator match';
    } else {
        matchIndicator.innerHTML = '‚úó Passwords do not match';
        matchIndicator.className = 'match-indicator no-match';
    }
}
</script>

</body>
</html>
