<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Events Log | AI Proctor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #18181b; color: #fff; font-family: 'Poppins', sans-serif; }
        .container { max-width: 900px; margin: 40px auto; background: #23232a; border-radius: 16px; box-shadow: 0 8px 32px #000; padding: 32px; }
        h2 { color: #22d3ee; text-align: center; margin-bottom: 24px; }
        table { width: 100%; border-collapse: collapse; background: #23232a; border-radius: 12px; overflow: hidden; }
        th, td { padding: 14px; border-bottom: 1px solid #333; font-size: 15px; }
        th { background: #222; color: #22d3ee; }
        tr:hover td { background: #222; }
        .back { display: inline-block; margin-bottom: 18px; color: #22d3ee; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <a href="/admin-dashboard" class="back">&larr; Back to Dashboard</a>
    <h2>Camera Hidden Events Log</h2>
    <table>
        <tr>
            <th>User</th>
            <th>Event</th>
            <th>Time (UTC)</th>
            <th>Subject</th>
        </tr>
        {% for e in events %}
        <tr>
            <td>{{ e[0] }}</td>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% if not events %}
        <p style="text-align:center;color:#aaa;">No camera events found.</p>
    {% endif %}
</div>
</body>
</html>
