<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard | AI Proctor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0f172a;
    --sidebar:#1e293b;
    --card:#111827;
    --primary:#8b5cf6;
    --text:#e5e7eb;
    --muted:#9ca3af;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:var(--bg);
    color:var(--text);
    overflow-x: hidden; /* Prevent horizontal scroll */
}

/* ===== LAYOUT ===== */
.layout{
    display:flex;
    min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:260px;
    background:linear-gradient(180deg,#7c3aed,#6d28d9);
    padding:25px;
    position: fixed; /* Make sidebar fixed for better UX on larger screens */
    height: 100vh;
    z-index: 10;
}

.sidebar .logo{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 40px;
}

.sidebar .logo img{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.sidebar .logo h2{
    font-size:22px;
    color: #fff;
    margin: 0;
}

.menu a{
    display:block;
    padding:12px 15px;
    color:#fff;
    text-decoration:none;
    border-radius:10px;
    margin-bottom:10px;
    transition:0.3s ease;
}

.menu a:hover,
.menu a.active{
    background:rgba(255,255,255,0.15);
    transform: translateX(5px); /* Subtle hover animation */
}

/* ===== MAIN ===== */
.main{
    flex:1;
    padding:30px;
    margin-left: 260px; /* Account for fixed sidebar */
}

/* ===== TOP BAR ===== */
.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

.topbar h1{
    font-size:24px;
}

.logout{
    color:#fff;
    text-decoration:none;
    background:#ef4444;
    padding:8px 16px;
    border-radius:20px;
    font-size:14px;
    transition: 0.3s ease;
}

.logout:hover{
    background:#dc2626;
    transform: scale(1.05);
}

/* ===== CARDS ===== */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:20px;
    margin-bottom:30px;
}

.card{
    background:var(--card);
    border-radius:18px;
    padding:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    transition: 0.3s ease;
}

.card:hover{
    transform: translateY(-5px);
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
}

.card h3{
    font-size:18px;
    margin-bottom:10px;
}

.card p{
    font-size:14px;
    color:var(--muted);
}

/* ===== BOTTOM SECTION: EXAM CARD AND IMAGE EQUAL ===== */
.bottom-section{
    display: flex;
    gap: 30px; /* Space between exam card and image */
    align-items: flex-start; /* Align to top */
}

.exam-card{
    flex: 1; /* Equal flex to match image */
    background:var(--card);
    border-radius:18px;
    padding:30px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    transition: 0.3s ease;
}

.exam-card:hover{
    transform: translateY(-5px);
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
}

.exam-card h2{
    margin-bottom:15px;
}

select{
    width:100%;
    padding:14px;
    border-radius:10px;
    background:#020617;
    color:#fff;
    border:1px solid #374151;
    margin-top:10px;
    transition: 0.3s ease;
}

select:focus{
    border-color: var(--primary);
    outline: none;
}

button{
    width:100%;
    margin-top:20px;
    padding:14px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#8b5cf6,#6366f1);
    color:#fff;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition: 0.3s ease;
}

button:hover{
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
}

/* ===== IMAGE AND ANIMATION ===== */
.image-container{
    flex: 1; /* Equal flex to match exam card */
    display: flex;
    justify-content: center;
    align-items: center;
}

.animated-image{
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    animation: float 3s ease-in-out infinite; /* Floating animation */
    transition: 0.3s ease;
}

.animated-image:hover{
    transform: scale(1.05);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .sidebar{
        display:none;
    }
    .main{
        margin-left: 0;
        padding:20px;
    }
    .bottom-section{
        flex-direction: column; /* Stack vertically on mobile */
        gap: 20px;
    }
    .animated-image{
        max-width: 300px;
    }
}
</style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <img src="/static/home.jpg" alt="AI Proctor Logo">
            <h2>AI Proctor</h2>
        </div>
        <div class="menu">
            <a class="active">Dashboard</a>
            <a href="{{ url_for('materials') }}">Materials</a>
            <a href="/student-login">Logout</a>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <div class="topbar">
            <h1>Welcome back, {{ student[0] }}</h1>
            <a href="/student-login" class="logout">Logout</a>
        </div>

        <!-- INFO CARDS (Status is above) -->
        <div class="cards">
            <div class="card">
                <h3>Username</h3>
                <p>{{ student[2] }}</p>
            </div>

            <div class="card">
                <h3>Email</h3>
                <p>{{ student[1] }}</p>
            </div>

            <div class="card">
                <h3>Status</h3>
                <p>Ready for Exam</p>
            </div>
        </div>

        <!-- BOTTOM SECTION: EXAM CARD AND IMAGE EQUAL (Image below status, exam and image side by side) -->
        <div class="bottom-section">
            <div class="exam-card">
                <h2>Start Examination</h2>

                <form method="POST" action="/start-exam">
                    <label>Select Subject</label>
                    <select name="subject_id" required>
                        {% for s in subjects %}
                        <option value="{{ s[0] }}" {% if not s[2] %}disabled style="color: red;"{% endif %}>{{ s[1] }} {% if not s[2] %}(Locked){% endif %}</option>
                        {% endfor %}
                    </select>

                    <button type="submit">Start Exam</button>
                </form>
            </div>

            <div class="image-container">
                <img src="/static/home.jpg" alt="Exam Illustration" class="animated-image">
            </div>
        </div>

    </main>

</div>

</body>
</html>
