<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | AI Proctor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #0a0e1a;
    --surface: #111827;
    --surface2: #1f2937;
    --primary: #8b5cf6;
    --accent: #22d3ee;
    --green: #10b981;
    --red: #ef4444;
    --text: #e5e7eb;
    --muted: #6b7280;
    --border: rgba(255,255,255,0.08);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Background Animation */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
}

.bg-animation::before {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(139,92,246,0.15) 0%, transparent 70%);
    top: -200px;
    right: -200px;
    animation: float 8s ease-in-out infinite;
}

.bg-animation::after {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(34,211,238,0.1) 0%, transparent 70%);
    bottom: -150px;
    left: -150px;
    animation: float 10s ease-in-out infinite reverse;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    50% { transform: translate(30px, 30px) rotate(5deg); }
}

/* Card */
.card {
    position: relative;
    z-index: 1;
    max-width: 450px;
    width: 100%;
    background: rgba(17, 24, 39, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 45px;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), 0 0 40px rgba(139, 92, 246, 0.1);
    animation: slideUp 0.6s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Icon */
.icon-container {
    width: 80px;
    height: 80px;
    margin: 0 auto 25px;
    background: linear-gradient(135deg, rgba(139,92,246,0.2), rgba(139,92,246,0.05));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
    50% { box-shadow: 0 0 0 15px rgba(139, 92, 246, 0); }
}

h1 {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 10px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.subtitle {
    text-align: center;
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 30px;
}

/* Form */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.input-group {
    position: relative;
}

.input-group label {
    display: block;
    font-size: 12px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 14px 16px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text);
    font-size: 15px;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
}

input::placeholder {
    color: var(--muted);
}

/* OTP Input */
.otp-input {
    letter-spacing: 10px;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
}

/* Buttons */
.btn {
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), #6366f1);
    color: #fff;
    box-shadow: 0 8px 25px rgba(139,92,246,0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(139,92,246,0.4);
}

.btn-secondary {
    background: rgba(255,255,255,0.08);
    color: var(--text);
    border: 1px solid var(--border);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.12);
}

/* Alert Messages */
.alert {
    padding: 14px 16px;
    border-radius: 12px;
    font-size: 14px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.alert-error {
    background: rgba(239, 68, 68, 0.15);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: var(--red);
}

.alert-success {
    background: rgba(16, 185, 129, 0.15);
    border: 1px solid rgba(16, 185, 129, 0.3);
    color: var(--green);
}

/* Back Link */
.back-link {
    text-align: center;
    margin-top: 25px;
}

.back-link a {
    color: var(--muted);
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.back-link a:hover {
    color: var(--primary);
}

/* Timer */
.timer {
    text-align: center;
    font-size: 13px;
    color: var(--muted);
    margin-top: 15px;
}

.timer span {
    color: var(--accent);
    font-weight: 600;
}

/* Resend Link */
.resend-link {
    text-align: center;
    margin-top: 15px;
}

.resend-link a {
    color: var(--primary);
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
}

.resend-link a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 500px) {
    .card {
        padding: 30px;
    }
    h1 {
        font-size: 22px;
    }
}
</style>
</head>
<body>

<div class="bg-animation"></div>

<div class="card">
    <div class="icon-container">üîê</div>
    
    <h1>Forgot Password?</h1>
    <p class="subtitle">Enter your email to receive a verification code</p>

    {% if error %}
    <div class="alert alert-error">
        ‚ùå {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="alert alert-success">
        ‚úÖ {{ success }}
    </div>
    {% endif %}

    {% if not show_otp_form %}
    <!-- Step 1: Enter Email -->
    <form action="/send-otp" method="post">
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter your registered email" required value="{{ email if email else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">
            üìß Send OTP
        </button>
    </form>
    {% else %}
    <!-- Step 2: Enter OTP -->
    <form action="/verify-otp" method="post">
        <input type="hidden" name="email" value="{{ email }}">
        <div class="input-group">
            <label>Enter 6-Digit OTP</label>
            <input type="text" name="otp" class="otp-input" placeholder="000000" maxlength="6" pattern="\d{6}" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">
            ‚úì Verify OTP
        </button>
    </form>
    
    <div class="timer">
        OTP expires in <span id="timer">10:00</span>
    </div>
    
    <div class="resend-link">
        Didn't receive? <a href="/forgot-password">Resend OTP</a>
    </div>

    <script>
    // Countdown timer
    var timeLeft = 600; // 10 minutes in seconds
    var timerEl = document.getElementById('timer');
    
    var countdown = setInterval(function() {
        timeLeft--;
        var minutes = Math.floor(timeLeft / 60);
        var seconds = timeLeft % 60;
        timerEl.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerEl.textContent = 'Expired';
            timerEl.style.color = '#ef4444';
        }
    }, 1000);
    </script>
    {% endif %}

    <div class="back-link">
        <a href="/student-login">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
