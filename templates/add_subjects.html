<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Subject | Admin</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
    --primary:#8b5cf6; /* Purple */
    --secondary:#6d28d9; /* Darker Purple */
    --dark:#0f172a; /* Black */
    --bg:#1e293b; /* Dark Gray */
    --card:#334155; /* Darker Card */
    --text:#e5e7eb; /* Light Text */
    --danger:#ef4444; /* Red for delete */
    --glass:rgba(255,255,255,0.05);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,var(--dark),var(--bg));
    color:var(--text);
    min-height:100vh;
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* ================= HEADER ================= */
header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#fff;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    animation:slideDown 0.6s ease;
}

@keyframes slideDown{
    from{transform:translateY(-100%);}
    to{transform:translateY(0);}
}

.navbar{
    max-width:1200px;
    margin:auto;
    padding:14px 25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo img{
    width:38px;
    height:38px;
    border-radius:50%;
    box-shadow:0 0 15px rgba(255,255,255,0.3);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

.logo span{
    font-size:20px;
    font-weight:600;
    text-shadow:0 0 10px rgba(255,255,255,0.5);
}

.navbar a{
    color:#fff;
    text-decoration:none;
    font-size:14px;
    opacity:0.9;
    transition:0.3s;
    padding:8px 16px;
    border-radius:20px;
    background:var(--glass);
}

.navbar a:hover{
    opacity:1;
    background:rgba(255,255,255,0.1);
    transform:translateY(-2px);
}

/* ================= CONTENT ================= */
.container{
    max-width:1000px;
    margin:auto;
    padding:30px 20px;
    animation:slideUp 0.8s ease 0.2s both;
}

@keyframes slideUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.page-title{
    font-size:28px;
    font-weight:600;
    margin-bottom:20px;
    text-align:center;
    color:var(--text);
    text-shadow:0 0 10px rgba(139,92,246,0.5);
    animation:bounceIn 0.6s ease;
}

@keyframes bounceIn{
    0%{transform:scale(0.3); opacity:0;}
    50%{transform:scale(1.05);}
    70%{transform:scale(0.9);}
    100%{transform:scale(1); opacity:1;}
}

/* ================= CARD ================= */
.card{
    background:black;
    border-radius:20px;
    padding:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.1);
    animation:zoomIn 0.6s ease 0.4s both;
}

@keyframes zoomIn{
    from{transform:scale(0.9); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

/* FORM */
form{
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    margin-bottom:30px;
}

form input{
    flex:1;
    padding:14px 18px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(255,255,255,0.05);
    color:var(--text);
    font-size:14px;
    transition:0.3s;
}

form input:focus{
    border-color:var(--primary);
    outline:none;
    box-shadow:0 0 20px rgba(139,92,246,0.5);
    transform:scale(1.02);
}

form button{
    padding:14px 28px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#000; /* Changed to black */
    font-weight:600;
    cursor:pointer;
    transition:0.4s;
    box-shadow:0 10px 30px rgba(139,92,246,0.4);
    position:relative;
    overflow:hidden;
}

form button::before{
    content:'';
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
    transition:left 0.5s;
}

form button:hover::before{
    left:100%;
}

form button:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 40px rgba(139,92,246,0.6);
}

/* SUBJECT LIST */
.list{
    margin-top:30px;
}

.list h3{
    margin-bottom:20px;
    color:var(--text);
    font-size:20px;
    animation:fadeInLeft 0.6s ease;
}

@keyframes fadeInLeft{
    from{opacity:0; transform:translateX(-20px);}
    to{opacity:1; transform:translateX(0);}
}

.list ul{
    list-style:none;
}

.list li{
    background:linear-gradient(135deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
    padding:16px 20px;
    border-radius:12px;
    margin-bottom:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:10px;
    transition:0.3s;
    border:1px solid rgba(255,255,255,0.1);
}

.list li:hover{
    transform:translateX(5px);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.delete-btn{
    background:linear-gradient(135deg,var(--danger),#dc2626);
    color:#fff;
    padding:8px 16px;
    border-radius:20px;
    font-size:13px;
    border:none;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(239,68,68,0.3);
}

.delete-btn:hover{
    transform:scale(1.05);
    box-shadow:0 8px 20px rgba(239,68,68,0.5);
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
    .page-title{
        font-size:24px;
    }
    form{
        flex-direction:column;
    }
    .navbar{
        flex-direction:column;
        gap:10px;
    }
    .card{
        padding:20px;
    }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="navbar">
        <div class="logo">
            <img src="/static/home.jpg" alt="Logo">
            <span>AI Proctor</span>
        </div>
        <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    </div>
</header>

<!-- ===== CONTENT ===== -->
<div class="container">
    <div class="page-title"><i class="fas fa-plus-circle"></i> Add New Subject</div>

    <div class="card">

        <!-- FORM -->
        <form method="POST">
            <input type="text" name="name" placeholder="Enter subject name" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Subject</button>
        </form>

        <!-- SUBJECT LIST -->
        <div class="list">
            <h3><i class="fas fa-list"></i> Subjects List</h3>
            <ul>
                {% for subject in subjects %}
                <li>
                    <span><i class="fas fa-book"></i> {{ subject[1] }}</span>
                    <form method="POST" action="{{ url_for('delete_subject') }}">
                        <input type="hidden" name="subject_id" value="{{ subject[0] }}">
                        <button class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
                    </form>
                </li>
                {% else %}
                <li><i class="fas fa-info-circle"></i> No subjects found.</li>
                {% endfor %}
            </ul>
        </div>

    </div>
</div>

</body>
</html>
