<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Candidate Monitoring | AI Proctor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #18181b; color: #fff; font-family: 'Poppins', sans-serif; }
        .container { max-width: 1200px; margin: 40px auto; background: #23232a; border-radius: 16px; box-shadow: 0 8px 32px #000; padding: 32px; }
        h2 { color: #22d3ee; text-align: center; margin-bottom: 24px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }
        .candidate-card { background: #18181b; border-radius: 12px; padding: 18px; box-shadow: 0 4px 16px #000; text-align: center; }
        .candidate-card img { width: 220px; height: 160px; object-fit: cover; border-radius: 8px; background: #222; }
        .candidate-card .username { font-weight: 600; color: #22d3ee; margin-top: 10px; }
        .candidate-card .status { font-size: 13px; color: red; margin-top: 4px; }
    </style>
    <script>
    // Auto-refresh every 5 seconds
    setInterval(() => { location.reload(); }, 5000);
    </script>
</head>
<body>
<div class="container">
    <h2>Live Candidate Monitoring</h2>
    <div style="text-align: center; margin-bottom: 24px;">
        <form action="/delete-all-candidates" method="POST" onsubmit="return confirm('Are you sure you want to delete all candidates? This action cannot be undone.');">
            <button type="submit" style="background: #dc2626; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer;">Delete All Candidates</button>
        </form>
    </div>
    <div class="grid">
        {% for c in candidates %}
        <div class="candidate-card">
            <img src="/mjpeg/{{ c.username }}" alt="{{ c.username }} live" style="width:220px;height:160px;object-fit:cover;border-radius:8px;background:#222;">
            <div class="username">{{ c.username }}</div>
            <div class="status">Live</div>
        </div>
        {% endfor %}
        {% if not candidates %}
            <p style="color:#aaa;text-align:center;width:100%;">No live candidates found.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
